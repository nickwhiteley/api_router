apiVersion: v1
kind: Service
metadata:
  name: api-translation-platform-service
  namespace: api-translation-platform
  labels:
    app: api-translation-platform
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-translation-platform

---
apiVersion: v1
kind: Service
metadata:
  name: api-translation-platform-headless
  namespace: api-translation-platform
  labels:
    app: api-translation-platform
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: api-translation-platform