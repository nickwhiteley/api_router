apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-translation-platform
  namespace: api-translation-platform

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: api-translation-platform
  name: api-translation-platform-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-translation-platform-rolebinding
  namespace: api-translation-platform
subjects:
- kind: ServiceAccount
  name: api-translation-platform
  namespace: api-translation-platform
roleRef:
  kind: Role
  name: api-translation-platform-role
  apiGroup: rbac.authorization.k8s.io