apiVersion: v1
kind: ConfigMap
metadata:
  name: api-translation-platform-config
  namespace: api-translation-platform
data:
  config.yaml: |
    server:
      host: "0.0.0.0"
      port: "8080"
      read_timeout: 30
      write_timeout: 30
      idle_timeout: 120

    database:
      host: "postgresql-service"
      port: 5432
      user: "postgres"
      password: "postgres"
      dbname: "api_translation_platform"
      sslmode: "disable"

    redis:
      host: "redis-service"
      port: 6379
      password: ""
      db: 0

    python:
      script_timeout: 30
      max_memory: 128
      script_path: "./scripts"

    logging:
      level: "info"
      format: "json"

    service_discovery:
      enabled: true
      heartbeat_interval: 30
      health_check_path: "/health"

    load_balancer:
      strategy: "round_robin"
      health_check_url: "/health"
      max_retries: 3
      retry_interval: 5
      circuit_breaker: true

    clustering:
      enabled: true
      config_sync_interval: 60
      leader_election_timeout: 30
      graceful_shutdown_timeout: 30