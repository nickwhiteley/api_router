server:
  host: "0.0.0.0"
  port: "8080"
  read_timeout: 30
  write_timeout: 30
  idle_timeout: 120
  max_header_bytes: 1048576

database:
  host: "${DATABASE_HOST}"
  port: ${DATABASE_PORT:-5432}
  user: "${DATABASE_USER}"
  password: "${DATABASE_PASSWORD}"
  dbname: "${DATABASE_NAME}"
  sslmode: "require"
  max_open_conns: 25
  max_idle_conns: 5
  conn_max_lifetime: 300

redis:
  host: "${REDIS_HOST}"
  port: ${REDIS_PORT:-6379}
  password: "${REDIS_PASSWORD}"
  db: ${REDIS_DB:-0}
  pool_size: 10
  min_idle_conns: 5
  dial_timeout: 5
  read_timeout: 3
  write_timeout: 3

python:
  script_timeout: 30
  max_memory: 256
  script_path: "/app/scripts"
  max_concurrent_executions: 50

logging:
  level: "info"
  format: "json"
  output: "stdout"
  enable_caller: true
  enable_stacktrace: false

metrics:
  enabled: true
  port: "9090"
  path: "/metrics"
  namespace: "api_translation_platform"

tracing:
  enabled: true
  jaeger_endpoint: "${JAEGER_ENDPOINT}"
  service_name: "api-translation-platform"
  sample_rate: 0.1

service_discovery:
  enabled: true
  heartbeat_interval: 30
  health_check_path: "/health"
  registration_ttl: 60
  consul_address: "${CONSUL_ADDRESS}"

load_balancer:
  strategy: "round_robin"
  health_check_url: "/health"
  max_retries: 3
  retry_interval: 5
  circuit_breaker: true
  circuit_breaker_threshold: 5
  circuit_breaker_timeout: 60

clustering:
  enabled: true
  config_sync_interval: 60
  leader_election_timeout: 30
  graceful_shutdown_timeout: 30
  cluster_name: "${CLUSTER_NAME:-production}"

security:
  rate_limiting:
    enabled: true
    requests_per_minute: 1000
    burst_size: 100
  cors:
    enabled: true
    allowed_origins: ["${ALLOWED_ORIGINS}"]
    allowed_methods: ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
    allowed_headers: ["*"]
  tls:
    enabled: true
    cert_file: "/etc/ssl/certs/server.crt"
    key_file: "/etc/ssl/private/server.key"

monitoring:
  health_check_interval: 30
  metrics_collection_interval: 60
  log_retention_days: 30
  alert_manager_url: "${ALERT_MANAGER_URL}"

backup:
  enabled: true
  schedule: "0 2 * * *"  # Daily at 2 AM
  retention_days: 30
  storage_backend: "s3"
  s3_bucket: "${BACKUP_S3_BUCKET}"
  s3_region: "${BACKUP_S3_REGION}"