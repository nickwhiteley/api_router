version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: atp-postgres
    environment:
      POSTGRES_DB: api_translation_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atp-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: atp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - atp-network

  # API Translation Platform - Instance 1
  api-platform-1:
    build: .
    container_name: atp-instance-1
    environment:
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - REGION=local
      - ZONE=zone-1
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - atp-network

  # API Translation Platform - Instance 2
  api-platform-2:
    build: .
    container_name: atp-instance-2
    environment:
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - REGION=local
      - ZONE=zone-2
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-platform-1:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - atp-network

  # API Translation Platform - Instance 3
  api-platform-3:
    build: .
    container_name: atp-instance-3
    environment:
      - DATABASE_HOST=postgres
      - REDIS_HOST=redis
      - REGION=local
      - ZONE=zone-3
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api-platform-1:
        condition: service_healthy
    volumes:
      - ./config.yaml:/app/config/config.yaml:ro
      - ./scripts:/app/scripts
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - atp-network

  # Load Balancer (nginx)
  nginx:
    image: nginx:alpine
    container_name: atp-nginx
    ports:
      - "80:80"
    volumes:
      - ./deployments/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api-platform-1
      - api-platform-2
      - api-platform-3
    networks:
      - atp-network

volumes:
  postgres_data:
  redis_data:

networks:
  atp-network:
    driver: bridge